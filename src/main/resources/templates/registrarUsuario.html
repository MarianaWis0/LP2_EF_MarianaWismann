<!doctype html>
<html lang="en">
<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
      body {
    background-image: url('https://i.pinimg.com/originals/af/07/ed/af07ed777318ec7c474804dbf7afdffb.gif');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .container {
        max-width: 500px;
        background-color: white;
        padding: 50px;
        border-radius: 15px;
        margin-top: 50px;
        
      }
    </style>

    <title>Registrar Usuario</title>
</head>
<body>




    <div class="container">
      <div th:if="${registroCorrecto}" class="alert alert-success" role="alert">
    <span th:text="${registroCorrecto}"></span>
	</div>
        <h3 class="mt-3">Registrar Usuario</h3>
        <form th:action="@{/registrar}" method="post" th:object="${usuario}" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01">Correo</label>
                    <input th:field="*{correo}" type="email" class="form-control" id="validationCustom01" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom02">Nombres</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="validationCustom02" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Apellido</label>
                    <input th:field="*{apellido}" type="text" class="form-control" id="validationCustom03" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom04">Fecha de Nacimiento</label>
                    <input th:field="*{fecha_naci}" type="date" class="form-control" id="validationCustom04" placeholder="yy/mm/dd" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom05">Contraseña</label>
                    <input th:field="*{password}" type="password" class="form-control" id="validationCustom05" required>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Foto Usuario</label>
                <input name="foto" accept="image/*"  required type="file" class="btn btn-secondary">
              
            </div>
        
           
           <div class="text-center">
    <button class="btn btn-primary mb-3" type="submit">Registrar</button>
   
</div>

    <a href="/">Iniciar Sesión</a>
           
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
